<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/00f80db7e5.js"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla sky</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <!-- //-----------------------------header -->
        <div class="row">
          <div class="col-8">
            <h1>
              Weather
              <i class="fa-solid fa-city"></i>
            </h1>
          </div>

          <div class="col-4 location">
            <button type="button" class="btn btn-dark" id="posicion">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
        </div>
        <!-- //-----------------------------header -->

        <div class="col-8">
          <ul>
            <li>
              <span id="city"><h2>Turre</h2></span>
            </li>
            <li><span id="time"> CurrentTime </span></li>
            <li><span id="condition">Clearly</span></li>
          </ul>

          <div class="row">
            <div class="col-6">
              <img src="img/partly_cloudy.png" alt="partly_cloudy" />
              <span class="temperature" id="temperature">23</span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>

            <div class="col-6">
              <ul class="details">
                <li>Humidity: <span id="humidity"> 45 </span>%</li>
                <li>Wind: <span id="wind"> 3 </span>m/s</li>
                <li><span id="description"> cloudy... </span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/Tuluman/weather"
          class="footer"
          target="_blank"
        >
          Coded by me...
        </a>
      </small>
      <script src="src/code.js"></script>
    </div>
  </body>
</html>
